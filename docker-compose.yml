version: "3.9"
services:
  database:
    image: postgres:latest
    #network_mode: "host"
    env_file:
      - .env
    environment:
      POSTGRES_DB: "carParser"
      POSTGRES_USER: "postgres"
      # PGDATA: "/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    volumes:
      #- ./postgresql.conf:/etc/postgresql/postgresql.conf
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carParserNetwork

  backend:
    build: .
    depends_on:
      - database
    ports:
      - "5000:5000"
    networks:
      - carParserNetwork

volumes:
  postgres_data:

networks:
  carParserNetwork:
    external: true

