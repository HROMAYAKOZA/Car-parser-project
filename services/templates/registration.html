<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <a style="color:#FF0000">{{ message }}</a>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="post">
	<table>
		<tr>
			<td>Как к вам обращаться? :)</td>
			<td><input type="text"
					   name="nickname"
					   minlength="3"
					   maxlength="40"
					   size="10"></td>
		</tr>
		<tr>
			<td>Логин</td>
			<td><input type="text"
                   name="login"
                   minlength="6"
                   maxlength="10"
                   size="10"></td>
		</tr>
		<tr>
			<td>Пароль</td>
			<td><input type="password"
                   name="password"
                   minlength="6"
                   maxlength="10"
                   size="10"></td>
		</tr>
        <tr>
			<td>Повторите пароль</td>
			<td><input type="password"
                   name="password2"
                   minlength="6"
                   maxlength="10"
                   size="10"></td>
		</tr>
		<tr>
			<td><a href="{{ url_for('login_page')}}">Войти</a></td>
			<td><input type="submit" value="Зарегистрироваться"></td>
		</tr>
	</table>
</form>

</body>
</html>
