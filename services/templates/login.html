<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
 	<title>Login</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <a style="color:#FF0000">{{ message }}</a>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="post">
	<table>
		<tr>
			<td>Логин</td>
			<td><input type="text" name="login"></td>
		</tr>
		<tr>
			<td>Пароль</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td><a href="{{ url_for('registration')}}">Регистрация</a></td>
			<td><input type="submit" value="Войти"></td>
		</tr>
	</table>
</form>
</body>
</html>
