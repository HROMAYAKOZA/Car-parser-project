<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>{% if current_user.is_authenticated %}
  Здравствуйте, {{ current_user.nickname }}!
    {% endif %}</h1>
<form action="/search_car" method='POST'>
    <table>
		<tr>
			<td>
                <select name="brand">
                    {% for brand in brands %}
                        <option value="{{brand.brand}}">
                            {{ brand.brand }}
                        </option>
                    {% endfor %}
                </select>
                <select name="model">
                    <option value="All">Все</option>
                    {% for model in models %}
                        <option value="{{model.model}}">{{model.model}}</option>
                    {% endfor %}
                </select>
            </td>
		</tr>
        <tr>
			<td>
                <select name="city">
                    {% for city in cities %}
                        <option value="{{city}}">{{city}}</option>
                    {% endfor %}
                </select>
            </td>
		</tr>
        <tr>
            <td>Цена:
                <input type="text" placeholder="от" name="price_from">
                <input type="text" placeholder="до" name="price_to">
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit">Найти</button>
            </td>
        </tr>
	</table>
</form>

</body>
</html>
